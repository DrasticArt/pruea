<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvenMo</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
     <link rel="stylesheet" href="CodigoEmpleado.css">
     <link rel="icon" href="images/Logo InventMo.png">
</head>
<body>   
    <header>
        <div class="header-content conteiner">
            <div class="swiper mySwiper-1">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="formulario">
                            <h1>Codigo De Empleado</h1>
                            <form method="post">
                                <div class="username">
                                    <input type="password" required>
                                    <label>Codigo De Empleado</label>
                                </div class=nota>
                                <p><b>Nota:</b> Codigo de empleado lo genera el administrador de la empresa.</p>
                                <div class="buttons">
                                    <br><br>
                                    <a href="#"><input type="button" value="Iniciar" ></a>
                                </div>
                            </form>
                            <div class="buttons"><img class="slider3" src="images/Logo Completo InventMo.png" alt="" ></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="CodigoEmpleado.js"></script>
</body>
</html>
